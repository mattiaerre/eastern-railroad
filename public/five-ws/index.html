<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>five-ws</title>
  <link rel="stylesheet" href="../reveal-js/css/reveal.css">
  <link rel="stylesheet" href="../reveal-js/css/theme/white.css">
  <style type="text/css">
    li {
      list-style-type: none;
    }
    
    span {
      font-size: 1.25em !important;
    }
    
    .gray {
      color: #666;
    }
    
    body {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h1>Five Ws</h1>
        <small>@mattiaerre</small>
      </section>

      <section>
        <ul class="5-ws-ul">
          <li>
            <span class="fragment gray">Who?</span>
            <span class="fragment">Me</span>
          </li>
          <li>
            <span class="fragment gray">What?</span>
            <span class="fragment">Moving</span>
          </li>
          <li>
            <span class="fragment gray">Where?</span>
            <span class="fragment">San Francisco</span>
          </li>
          <li>
            <span class="fragment gray">When?</span>
            <span class="fragment">Late October/early November (TBD)</span>
          </li>
          <li>
            <span class="fragment gray">Why?</span>
            <span class="fragment">...</span>
          </li>
        </ul>
      </section>
    </div>
  </div>
  <script src="../reveal-js/lib/js/head.min.js"></script>
  <script src="../reveal-js/js/reveal.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
